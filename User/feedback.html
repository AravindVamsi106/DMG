  <script>
    (function () {
      // Helper function
      var update_handle_track_pos;

      update_handle_track_pos = function (slider, ui_handle_pos) {
        var handle_track_xoffset, slider_range_inverse_width;
        handle_track_xoffset = -((ui_handle_pos / 100) * slider.clientWidth);
        $(slider).find(".handle-track").css("left", handle_track_xoffset);
        slider_range_inverse_width = (100 - ui_handle_pos) + "%";
        return $(slider).find(".slider-range-inverse").css("width", slider_range_inverse_width);
      };

      // Init slider
      $("#js-slider").slider({
        range: "min",
        max: 100,
        value: 50,
        create: function (event, ui) {
          var slider;
          slider = $(event.target);

          // Append the slider handle with a center dot and it's own track
          slider.find('.ui-slider-handle').append('<span class="dot"><span class="handle-track"></span></span>');

          // Append the slider with an inverse range
          slider.prepend('<div class="slider-range-inverse"></div>');

          // Set initial dimensions
          slider.find(".handle-track").css("width", event.target.clientWidth);

          // Set initial position for tracks
          return update_handle_track_pos(event.target, $(this).slider("value"));
        },
        slide: function (event, ui) {
          // Update position of tracks
          return update_handle_track_pos(event.target, ui.value);
        }
      });

    }).call(this);

        orderData = querySnapshot.data()

          orderItem.innerHTML += `<div class="col-lg-3 ">

        })
      })

    function onInput(id, value, discrpId) {
      let ratings = parseInt(value)
      id.innerText =  ratings
      if(ratings<=3)
      {
        discrpId.style.color = 'red';
        discrpId.innerText = 'Bad';
      }
      else if(ratings>3 && ratings<7)
      {
        discrpId.style.color = '#DAA520';
        discrpId.innerText = 'Average';
      }
      else if(ratings>=7 && ratings<10)
      {
        discrpId.style.color = '	#2E8B57';
        discrpId.innerText = 'Good';
      }
      else if(ratings==10)
      {
        discrpId.style.color = '#006400';
        discrpId.innerText = 'Super';
      }
      else
        discrpId.innerText='';
    }

    function submitFeedback() {
      const ratings = []
      orderData.products.map((product, i) => {
        ratings.push({
          "name": product.name,
          ["rating"]: document.getElementById(`rating${i}`).innerText,
          "category": product.id.split("-")[0]
        })
      })
      const feebdack = {
        ratings: ratings,
        feedback: document.getElementById('textAreaExample1').value,
        orderId: orderId
      }
      db.collection('feedback').doc().set(feebdack).then((res) => {
        alert('Feedback submitted succesfully')
        window.location.replace('index.html');
      })
    }
